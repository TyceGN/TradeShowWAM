<!DOCTYPE html> 
<html>
<head>
  <meta charset="UTF-8">
  <title>Whack-a-Mole Game</title>
  <!-- Load Phaser from a CDN -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
  <!-- Recommended Google Fonts links for Pixelify Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
  <!-- Load WebFont Loader -->
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
  <style>
    body { margin: 0; }
    canvas { image-rendering: pixelated; }
  </style>
</head>
<body>
<script>
  // Define the GameScene class
  class GameScene extends Phaser.Scene {
    constructor() {
      super({ key: 'GameScene' });
      this.score = 0;
      this.gameTime = 30; // 30-second timer
      
      // Fixed total moles (feature 1, increased for feature 3)
      this.totalMolesToSpawn = 40;
      this.totalMolesSpawned = 0;
    }

    preload() {
      // Load your background and mole assets (update paths as needed)
      this.load.image('background', 'assets/background.png');
      // For feature 4 (multiple mole types) you would load multiple mole images here.
      // For now we assume a single image is loaded.
      this.load.image('mole', 'assets/mole.png');
    }

    create() {
      // Add the background centered on the canvas (assuming 800x600)
      this.add.image(400, 300, 'background');

      // Initialize hole positions and occupancy tracking (9-hole grid)
      this.holePositions = [
        { x: 110, y: 506 },
        { x: 385, y: 506 },
        { x: 660, y: 506 },
        { x: 130, y: 362 },
        { x: 405, y: 362 },
        { x: 684, y: 362 },
        { x: 120, y: 252 },
        { x: 395, y: 252 },
        { x: 670, y: 252 }
      ];
      // Create an array to track occupancy: false means free.
      this.holeOccupied = new Array(this.holePositions.length).fill(false);

      // Create UI elements (score and timer)
      this.createUI();

      // Create a group for moles (spawned later)
      this.moles = this.physics.add.group();

      // Start the pre-game sequence
      this.startSequence();
    }

    // Function to create UI elements
    createUI() {
      console.log('Creating UI elements with Pixelify Sans');
      // Display the current score using Pixelify Sans
      this.scoreText = this.add.text(16, 16, 'Score: 0', { 
        fontSize: '32px',
        fontFamily: '"Pixelify Sans"',
        fill: '#fff'
      });

      // Display timer using Pixelify Sans
      // We'll update this text when the game starts.
      this.timerText = this.add.text(400, 100, 'Time: ' + this.gameTime, { 
        fontSize: '42px',
        fontFamily: '"Pixelify Sans"',
        fill: '#F29305'
      })
      .setOrigin(0.5, 0.5);
    }

    // Start sequence: flash "Ready", "Set", "Go" in a box, then delay 1 second before starting game.
    startSequence() {
      // Create a box at the center (similar to Game Over box)
      const boxWidth = 400;
      const boxHeight = 150;
      const boxX = (800 - boxWidth) / 2;
      const boxY = (600 - boxHeight) / 2;
      let graphics = this.add.graphics();
      graphics.fillStyle(0xffffff, 1);
      graphics.fillRect(boxX, boxY, boxWidth, boxHeight);
      graphics.lineStyle(2, 0xff0000, 1);
      graphics.strokeRect(boxX, boxY, boxWidth, boxHeight);

      // Create a text object centered in the box for the start sequence message
      let startText = this.add.text(400, 300, 'Ready', { 
        fontSize: '60px',
        fontFamily: '"Pixelify Sans"',
        fill: '#000',
        fontStyle: 'bold'
      }).setOrigin(0.5, 0.5);

      // After 1 second, change text to "Set"
      this.time.addEvent({
        delay: 1000,
        callback: () => { startText.setText('Set'); }
      });
      // After 2 seconds, change text to "Go"
      this.time.addEvent({
        delay: 2000,
        callback: () => { startText.setText('Go'); }
      });
      // After 3 seconds, remove the start sequence and wait 1 second before starting game
      this.time.addEvent({
        delay: 3000,
        callback: () => {
          graphics.destroy();
          startText.destroy();
          // 1 second delay, then start the game
          this.time.addEvent({
            delay: 1000,
            callback: this.startGame,
            callbackScope: this
          });
        }
      });
    }

    // Function that starts the game (timer countdown and mole spawns)
    startGame() {
      // Start timer countdown event
      this.time.addEvent({
        delay: 1000,
        callback: () => {
          this.gameTime--;
          this.timerText.setText('Time: ' + this.gameTime);
          if (this.gameTime <= 0) {
            // Stop all events and show Game Over after 500ms
            this.time.removeAllEvents();
            this.time.addEvent({
              delay: 500,
              callback: this.showGameOver,
              callbackScope: this
            });
          }
        },
        callbackScope: this,
        loop: true
      });

      // Schedule the first mole spawn
      this.scheduleNextMole();
    }

    // Function to show Game Over UI
    showGameOver() {
      const boxWidth = 400;
      const boxHeight = 150;
      const boxX = (800 - boxWidth) / 2;
      const boxY = (600 - boxHeight) / 2;
      let graphics = this.add.graphics();
      graphics.fillStyle(0xffffff, 1);
      graphics.fillRect(boxX, boxY, boxWidth, boxHeight);
      graphics.lineStyle(2, 0xff0000, 1);
      graphics.strokeRect(boxX, boxY, boxWidth, boxHeight);

      this.add.text(400, 300, 'Game Over!', { 
        fontSize: '60px',
        fontFamily: '"Pixelify Sans"',
        fill: '#f00',
        fontStyle: 'bold'
      }).setOrigin(0.5, 0.5);
    }

    // Schedules the next mole spawn with a random delay (feature 2 & 3)
    scheduleNextMole() {
      if (this.gameTime <= 0 || this.totalMolesSpawned >= this.totalMolesToSpawn) {
        return;
      }
      
      // Dynamic maximum delay: decreases linearly from 1500ms at gameTime=30 to 500ms at gameTime=0.
      let maxDelay = 500 + (this.gameTime / 30) * 1000;
      let nextDelay = Phaser.Math.Between(500, Math.floor(maxDelay));
      
      this.time.addEvent({
        delay: nextDelay,
        callback: this.spawnMole,
        callbackScope: this,
        loop: false
      });
    }

    spawnMole() {
      if (this.totalMolesSpawned >= this.totalMolesToSpawn || this.gameTime <= 0) {
        return;
      }
      
      this.totalMolesSpawned++;
      
      // Build list of free hole indices
      const freeHoleIndices = [];
      for (let i = 0; i < this.holePositions.length; i++) {
        if (!this.holeOccupied[i]) {
          freeHoleIndices.push(i);
        }
      }
      
      if (freeHoleIndices.length === 0) {
        this.scheduleNextMole();
        return;
      }
      
      const chosenIndex = Phaser.Math.RND.pick(freeHoleIndices);
      this.holeOccupied[chosenIndex] = true;
      const hole = this.holePositions[chosenIndex];
      
      let mole = this.moles.create(hole.x, hole.y + 50, 'mole').setInteractive();
      mole.setOrigin(0.45, 1);
      mole.holeIndex = chosenIndex;
      
      this.tweens.add({
        targets: mole,
        y: hole.y,
        ease: 'Bounce.easeOut',
        duration: 300,
      });
      
      let moleDuration = 600 + (this.gameTime / 30) * (1500 - 600);
      
      mole.on('pointerdown', () => {
        if (mole.active) {
          this.holeOccupied[mole.holeIndex] = false;
          mole.destroy();
          this.score += 10;
          this.scoreText.setText('Score: ' + this.score);
        }
      });
      
      this.time.addEvent({
        delay: moleDuration,
        callback: () => {
          if (mole.active) {
            this.holeOccupied[mole.holeIndex] = false;
            mole.destroy();
          }
        },
        callbackScope: this
      });
      
      this.scheduleNextMole();
    }
  }

  // Game configuration
  const config = {
    type: Phaser.AUTO,
    width: 800, // design width
    height: 600, // design height
    scale: {
      mode: Phaser.Scale.FIT,
      autoCenter: Phaser.Scale.CENTER_BOTH
    },
    physics: {
      default: 'arcade',
      arcade: { debug: false }
    },
    scene: [GameScene]
  };

  WebFont.load({
    google: { families: ['Pixelify Sans'] },
    active: function() {
      console.log('Font loaded, creating game instance');
      const game = new Phaser.Game(config);
    }
  });
</script>
</body>
</html>
