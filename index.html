<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Whack-a-Mole Game</title>
  <!-- Load Phaser from a CDN -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
  <!-- Recommended Google Fonts links for Pixelify Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
  <!-- Load WebFont Loader -->
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
  <style>
    body { margin: 0; }
    canvas { image-rendering: pixelated; }
  </style>
</head>
<body>
<script>
  // Define the GameScene class
  class GameScene extends Phaser.Scene {
    constructor() {
      super({ key: 'GameScene' });
      this.score = 0;
      this.gameTime = 30; // 30-second timer
    }

    preload() {
      // Load your background and mole assets (update paths as needed)
      this.load.image('background', 'assets/background.png');
      this.load.image('mole', 'assets/mole.png');
    }

    create() {
      // Add the background centered on the canvas (assuming 800x600)
      this.add.image(400, 300, 'background');

      // Initialize hole positions and occupancy tracking.
      // These positions match your 9-hole grid.
      this.holePositions = [
        { x: 110, y: 506 },
        { x: 385, y: 506 },
        { x: 660, y: 506 },
        { x: 130, y: 362 },
        { x: 405, y: 362 },
        { x: 684, y: 362 },
        { x: 120, y: 252 },
        { x: 395, y: 252 },
        { x: 670, y: 252 }
      ];
      // Create an array to track occupancy: false means free.
      this.holeOccupied = new Array(this.holePositions.length).fill(false);

      // Create UI elements (score and timer)
      this.createUI();

      // Create a group for moles (spawned later)
      this.moles = this.physics.add.group();

      // Spawn a mole every second
      this.time.addEvent({
        delay: 1000,
        callback: this.spawnMole,
        callbackScope: this,
        loop: true
      });
    }

    // Function to create UI elements
    createUI() {
      console.log('Creating UI elements with Pixelify Sans');
      // Display the current score using the Pixelify Sans font
      this.scoreText = this.add.text(16, 16, 'Score: 0', { 
        fontSize: '32px',
        fontFamily: '"Pixelify Sans"',
        fill: '#fff'
      });

      // Display timer using the Pixelify Sans font
      this.timerText = this.add.text(400, 80, 'Time: ' + this.gameTime, { 
        fontSize: '32px',
        fontFamily: '"Pixelify Sans"',
        fill: '#F29305'
      });

      // Start timer countdown
      this.time.addEvent({
        delay: 1000,
        callback: () => {
          this.gameTime--;
          this.timerText.setText('Time: ' + this.gameTime);
          if (this.gameTime <= 0) {
            // End the game: stop mole spawns and show "Game Over"
            this.time.removeAllEvents();
            
            // Define box dimensions
            const boxWidth = 400;
            const boxHeight = 150;
            const boxX = (800 - boxWidth) / 2;
            const boxY = (600 - boxHeight) / 2;

            // Create a white rectangle using a graphics object
            const graphics = this.add.graphics();
            graphics.fillStyle(0xffffff, 1);
            graphics.fillRect(boxX, boxY, boxWidth, boxHeight);
            graphics.lineStyle(2, 0xff0000, 1);
            graphics.strokeRect(boxX, boxY, boxWidth, boxHeight);

            // Add "Game Over!" text, centered over the white box using Pixelify Sans
            this.add.text(400, 300, 'Game Over!', { 
              fontSize: '32px',
              fontFamily: '"Pixelify Sans"',
              fill: '#f00',
              fontStyle: 'bold'
            })
            .setOrigin(0.5, 0.5);
          }
        },
        callbackScope: this,
        loop: true
      });
    }

    spawnMole() {
      // Build a list of indices for holes that are not currently occupied.
      const freeHoleIndices = [];
      for (let i = 0; i < this.holePositions.length; i++) {
        if (!this.holeOccupied[i]) {
          freeHoleIndices.push(i);
        }
      }

      // If no holes are free, skip spawning.
      if (freeHoleIndices.length === 0) {
        return;
      }

      // Choose one free hole index at random.
      const chosenIndex = Phaser.Math.RND.pick(freeHoleIndices);
      // Mark the chosen hole as occupied.
      this.holeOccupied[chosenIndex] = true;
      const hole = this.holePositions[chosenIndex];

      // Create the mole a bit below its hole (e.g., 50 pixels lower)
      let mole = this.moles.create(hole.x, hole.y + 50, 'mole').setInteractive();
      // Set the mole's origin to bottom center
      mole.setOrigin(0.5, 1);
      // Attach the chosen hole index to the mole so we can free it later.
      mole.holeIndex = chosenIndex;

      // Tween the mole to "pop up" from below the hole to its final position
      this.tweens.add({
        targets: mole,
        y: hole.y,           // target y-position (the hole center)
        ease: 'Bounce.easeOut',
        duration: 300,
      });

      // Calculate mole duration based on remaining game time:
      // At start (gameTime = 30) moles stay up for 1500ms, at end (gameTime = 0) they stay up for 800ms.
      let moleDuration = 600 + (this.gameTime / 30) * (1500 - 600);

      // When the mole is clicked/tapped, increase score, mark hole as free, and remove the mole
      mole.on('pointerdown', () => {
        if (mole.active) {
          // Mark the hole as free before destroying the mole.
          this.holeOccupied[mole.holeIndex] = false;
          mole.destroy();
          this.score += 10;
          this.scoreText.setText('Score: ' + this.score);
        }
      });

      // Automatically remove the mole after the calculated duration if not tapped,
      // and free the hole so another mole can appear.
      this.time.addEvent({
        delay: moleDuration,
        callback: () => {
          if (mole.active) {
            this.holeOccupied[mole.holeIndex] = false;
            mole.destroy();
          }
        },
        callbackScope: this
      });
    }
  }

  // Game configuration
  const config = {
    type: Phaser.AUTO,
    width: 800, // design width
    height: 600, // design height
    scale: {
      mode: Phaser.Scale.FIT,          // Scale the game to fit the window while preserving aspect ratio
      autoCenter: Phaser.Scale.CENTER_BOTH  // Center the game in the window
    },
    physics: {
      default: 'arcade',
      arcade: {
        debug: false
      }
    },
    scene: [GameScene]
  };

  // Use WebFont.load to wait for the custom font to be active before starting the game
  WebFont.load({
    google: {
      families: ['Pixelify Sans']
    },
    active: function() {
      console.log('Font loaded, creating game instance');
      // Create the Phaser game instance only after the font is loaded
      const game = new Phaser.Game(config);
    }
  });
</script>
</body>
</html>
